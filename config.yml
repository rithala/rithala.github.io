baseURL: https://rithala.github.io
languageCode: en-us
title: Kamil Rithaler

paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-9X7D34Q60Z

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Kamil Rithaler BLOG"
  description: "My blog about web apps development, Azure, Microsoft 365 and Power Platofrm"
  keywords: [Blog, Portfolio, Azure, Microsoft365, PowerPlatform]
  author: "Kamil Rithaler"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Kamil Rithaler"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      I am a Solution Architect at Sii's Microsoft 365 Competency Center.
      I help customers in implementing custom Microsoft 365 solutions frequently backed up with Azure services and custom-developed web services.
      I want to share with you my thoughts and challenges in technologies that I play around with. 


  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/rithaler/"
    - name: github
      url: "https://github.com/rithala"
    - name: "rss"
      url: "https://rithala.github.io/index.xml"

  analytics:
    google:
      # SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: false

  editPost:
    URL: "https://github.com/rithala/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30
markup:
  highlight:
    lineNos: false
    codeFences: true
